<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="closeModal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Detail Film
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="https://image.tmdb.org/t/p/w500{{popular2.backdrop_path}}">
  <ion-row>
    <ion-col size="4">
      <img src="https://image.tmdb.org/t/p/w200{{popular2.poster_path}}">
    </ion-col>
    <ion-col offset="3">
      {{popular2.title}}
    </ion-col>
    <P>
      {{popular2.overview}}
    </P>
  </ion-row>
</ion-content>
